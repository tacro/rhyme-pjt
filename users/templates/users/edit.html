{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
  <!-- Stylesheet for users app -->
  <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}
{% block content %}

<section id="edit-user">
  <div class="content-box-lg">
    <h4 class="text-center">Edit info</h4>
    <form method="post" action="{% url 'edit' user.id %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="icon" class="form-control-label">Icon</label>
              <input type="file" class="form-control-file" name="icon">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="username" class="form-control-label">Username</label>
              <input type="text" name="username" class="form-control">
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="mcname" class="form-control-label">MC name</label>
              <input type="text" class="form-control" name="mcname">
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="biography" class="form-control-label">Bio</label>
              <!-- <input type="textbox" class="form-control" name="biography"> -->
              <textarea type="textbox" class="form-control" name="biography"></textarea>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="email" class="form-control-label">Email</label>
              <input type="email" class="form-control" name="email">
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-general btn-black" role="button">save</button>
          </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>


{% endblock %}
