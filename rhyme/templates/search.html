{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<section class="text-center" id="search">
  <div class="content-box-sm">
    <div class="container">
    <h2>Search</h2>
    <form method="POST" action="{% url 'search' %}">
      {% csrf_token %}
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Search verses" name="w">
          </div>
          <div class="col-12">
            <input class="btn btn-general btn-black" type="submit" role="button" value="Srearch" />
          </div>
        </div>
      </div>
    </form>

    {% if results %}
      {% for result in results %}
       {{ result.body }}
      {% endfor %}
    {% else %}
      {% for trend in trends %}
       {{ trend.body }}
      {% endfor %}
    {% endif %}
    </div>
  </div>
</section>


{% endblock %}
