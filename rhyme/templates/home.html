{% extends 'base.html' %}

{% block content %}

{% load socialaccount %}

{{ auth_error }}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<a href="{% url 'account_logout' %}">Logout</a>
{% else %}
<p><a href="{% provider_login_url 'google' %}">Login with google</a></p>
<p><a href="{% provider_login_url 'twitter' %}">Sign Up with twitter</a></p>
{% endif %}


{% endblock %}
