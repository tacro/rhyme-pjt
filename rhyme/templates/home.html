<!-- templates/home.html -->
{% load socialaccount %}

{{ auth_error }}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<a href="{% url 'account_logout' %}">Logout</a>
{% else %}
<a href="{% provider_login_url 'google' %}">Sign Up</a>
<a href="{% provider_login_url 'twitter' %}">Sign Up</a>
{% endif %}
